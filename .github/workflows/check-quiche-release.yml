name: Check Quiche release

on: 
  workflow_dispatch:

jobs:
  get-release:
    runs-on: ubuntu-latest
    steps:
      - name: Get Quiche Release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}        
        run: |
          set -x
          LAST_TAG= $(gh release view -R cloudflare/quiche --json tagName --jq '.tagName')
          echo $LAST_TAG
